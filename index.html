<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gameAnimation">
        
    </div>
    <div id="menu">
        <div id="menu-column">
            <div id="menu-list">
                <h1>Pacish Man</h1>
                <h3>Top level: 0</h3>
                <div id="menu-buttons">
                    <button id="menu-btn-tutorial">Tutorial</button>
                    <button id="menu-btn-levels">Levels</button>
                    <button id="menu-btn-settings">Settings</button>
                    <button id="menu-btn-credits">Credits</button>
                    <button id="menu-btn-newgame">Credits</button>
                </div>
            </div>
        </div>
    </div>
    <div id="game">
        <div id="timer">

        </div>
    </div>
    <div id="levels">
        <div id="levels-column">
            <div id="levels-list">
                <h1>Levels:</h1>
                <div id="levels-buttons">
                    <button class="start-levelBtn" id="levelbtn-1">
                        Level 1
                        <img src="stars/level1.png" width="110px">
                    </button>
                    <button class="start-levelBtn" id="levelbtn-2">
                        Level 2
                        <img src="stars/level1.png" width="110px">
                    </button>
                    <button class="start-levelBtn" id="levelbtn-3">
                        Level 3
                        <img src="stars/level1.png" width="110px">
                    </button>
                    <button class="start-levelBtn" id="levelbtn-4">
                        Level 4
                        <img src="stars/level1.png" width="110px">
                    </button>
                    <button class="start-levelBtn" id="levelbtn-5">
                        Level 5
                        <img src="stars/level1.png" width="110px">
                    </button>
                    <button class="start-levelBtn" id="levelbtn-6">
                        Level 6
                        <img src="stars/level1.png" width="110px">
                    </button>
                    <button class="start-levelBtn" id="levelbtn-7">
                        Level 7
                        <img src="stars/level1.png" width="110px">
                    </button>
                    <button class="start-levelBtn" id="levelbtn-8">
                        Level 8
                        <img src="stars/level1.png" width="110px">
                    </button>
                    <button class="start-levelBtn" id="levelbtn-9">
                        Level 9
                        <img src="stars/level1.png" width="110px">
                    </button>
                    <button class="start-levelBtn" id="levelbtn-10">
                        Level 10
                        <img src="stars/level1.png" width="110px">
                    </button>
                </div>
            </div>
            <button class="menu-btn">Menu</button>
        </div>
    </div>
    <div id="tutorial">
        <div id="tutorial-column">
            <div id="tutorial-list">
                <h1>Tutorial:</h1>
                <div id="tutorial-image">
                    <img src="tutorial.png" width="512px">
                </div>
            </div>
            <button class="menu-btn">Menu</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
